<head>
  <meta charset="utf-8">
  <title>Reveal.js - 問題共用版</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: clamp(18px, 1.5vw, 24px);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .reveal {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      font-size: 1.0em;
    }
    .reveal .slides { max-height: 100vh; }
    section {
      width: 100%;
      height: 100%;
      display: block;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 1.2em;
    }
    h2 {
      background: rgba(12, 11, 11, 0.8);
      padding: 0.6em 1.2em;
      border-radius: 2em;
      font-size: 4em;
    }
    .answer-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 45%;
      margin: 0.3em auto;
      padding: 0.2em 0.8em;
      background: rgba(255,255,255,0.85);
      border-radius: 0.4em;
    }
    .answer-label {
      font-weight: bold;
      width: 6em;
      display: inline-block;
      text-align: right;
    }
    .answer-text {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 1.4em;
      flex: 1;
      min-width: 10em;
      text-align: left;
      padding-left: 0.6em;
      white-space: nowrap; /* 避免太長自動換行撐大行高 */
      overflow: visible;
      text-overflow: unset;
    }

    .visible {
      visibility: visible;
      opacity: 1;
    }

    .reveal-button {
      padding: 0.2em 0.8em;
      font-size: 0.7em;
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
      border-radius: 0.6em;
    }
    .reset-button {
      position: fixed;
      top: 0.5em;
      right: 0.5em;
      padding: 0.5em 1em;
      font-size: 0.7em;
      background: #2f3033;
      color: white;
      border: none;
      border-radius: 0.6em;
      opacity: 0.8;
      cursor: pointer;
    }
    /* 外層：維持你原本位置設定 */
    #timerPositionWrapper {
      position: absolute;
      top: 5em;
      left: 80%;
    }

    /* 內層：才設 relative，讓圖片疊對文字不會影響整頁 */
    #timerVisualWrapper {
      position: relative;
      width: 150px;
      height: 150px;
    }

    /* 背景圖片 */
    #timerBg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 1000px;  /* 可調整 */
      width: auto;
      z-index: 0;
      pointer-events: none;
    }

    /* 數字本體 */
    #timer {
      font-family: 'Share Tech Mono', monospace;
      font-size: 3em;
      font-weight: bold;
      color: red;
      padding: 10px 20px;
      border-radius: 10px;
      position: relative;
      z-index: 1;
      transform: translateY(65%)
    }
    #toggle {
      font-size: 0.6em;
      padding: 5px 10px;
      border-radius: 8px;
      border: none;
      background: #406350;
      color: white;
      position: absolute;     /* ⬅️ 必須加 */
      top: 24em;
      left: 84%;
    }
    @media screen and (max-width: 768px) {
      html { font-size: 1.0vw; }
    }
    @media screen and (min-width: 1440px) {
      html { font-size: 1.0vw; }
    }
  </style>
</head>

    Reveal.initialize({
      controls: false,

      center: false,
      hash: true,

      height: 720,
      transition: 'fade'
    });
    function playBell() {
      const audio = document.getElementById("wrong");
      const popup = document.getElementById("Ima_wrong");
      const correctImg = document.getElementById("correctImage");

      // 清除答對圖
      if (correctImageTimeout) {
        clearTimeout(correctImageTimeout);
        correctImageTimeout = null;
        correctImg.style.display = "none";
      }

      // 播放錯誤音效與圖片
      if (wrongImageTimeout) {
        clearTimeout(wrongImageTimeout);
      }
      audio.volume = 0.4;  // 調整音量（40%）
      audio.play();
      popup.style.display = "block";

      wrongImageTimeout = setTimeout(() => {
        popup.style.display = "none";
      }, 3000); // 3秒後隱藏  
    }
    function getSheetFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("sheet");
    }

      const sheet = getSheetFromURL();
      for (let i = 1; i <= 20; i++) {
        localStorage.removeItem(sheet + "_ans" + i + "_Shown");
      }
      location.reload();
    }

    const sheet = getSheetFromURL();
    const data = allData[sheet];
    const title = document.getElementById("station-title");
    const container = document.getElementById("answers-container");

    if (!data) {
      title.innerText = "⚠ 無效的站名參數！請使用 ?sheet=站名";
    } else {
      title.innerText = "問題：" + sheet + " 氣象站直觀印象";
      data.forEach((ans, index) => {
        const id = index + 1;
        const row = document.createElement("div");
        row.className = "answer-row";
        row.innerHTML = `
          <span class="answer-label">${ans.score}點：</span>
          <button id="btn${id}" class="reveal-button">顯示答案</button>
          <span id="ans${id}" class="answer-text">${ans.text}</span>
        `;
        container.appendChild(row);
      });

      window.addEventListener("load", () => {
        data.forEach((_, i) => {
          const id = i + 1;
          const btn = document.getElementById("btn" + id);
          const ans = document.getElementById("ans" + id);
          if (btn && ans) {
            btn.addEventListener("click", () => {
              ans.classList.add("visible");
              btn.style.display = "none";
              localStorage.setItem(sheet + "_ans" + id + "_Shown", "true");
              
              const correctImg = document.getElementById("correctImage");

              // 清除前一個 timeout（若有）
              if (correctImageTimeout) {
                clearTimeout(correctImageTimeout);
              }

              // 播放音效
              const audio = document.getElementById("correct");
              
              // 隱藏錯誤圖（如果有）
              const wrongImg = document.getElementById("Ima_wrong");
              if (wrongImageTimeout) {
                clearTimeout(wrongImageTimeout);
                wrongImageTimeout = null;
                wrongImg.style.display = "none";
              }

              // 顯示答對圖
              correctImg.style.display = "block";
              audio.currentTime = 0;
              audio.play();
              correctImageTimeout = setTimeout(() => {
                correctImg.style.display = "none";
              }, 3000);

            });
            if (localStorage.getItem(sheet + "_ans" + id + "_Shown")) {
              ans.classList.add("visible");
              btn.style.display = "none";
            }
          }
        });
      });
    }
    // === 倒數計時器 ===
    let timeLeft  = 20; // 總秒數
    let timer = null;
    let isRunning = false;

    const timerDisplay = document.getElementById("timer");
    const toggleButton = document.getElementById("toggle");
    const countdownMusic = document.getElementById("countdownMusic");


    function updateDisplay(remaining) {
      timerDisplay.innerText = String(timeLeft).padStart(2, '0');
    }

    function tick() {
      timeLeft -= 1;
      updateDisplay();

      if (timeLeft <= 0) {
        clearInterval(timer);
        isRunning = false;
        toggleButton.innerText = "重新";
        // 音樂播完整就好，不強制停止
      }
    }

    toggleButton.addEventListener("click", () => {
      if (!isRunning && timeLeft <= 0) {
        timeLeft = 20;
        updateDisplay();
        toggleButton.innerText = "開始";
        countdownMusic.currentTime = 0;
        return;
      }

      if (!isRunning) {
        updateDisplay(); // 顯示一次初始值
        isRunning = true;
        toggleButton.innerText = "暫停";
        countdownMusic.currentTime = 0;
        countdownMusic.play();

        // 延遲 1 秒後再開始 tick（第一秒顯示 20）
        timer = setInterval(tick, 1000);
      } else {
        clearInterval(timer);
        isRunning = false;
        toggleButton.innerText = "繼續";
        countdownMusic.pause();
      }
    });

    // 初始化
    updateDisplay();
